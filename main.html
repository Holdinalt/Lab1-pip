<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
    <link rel = stylesheet type="text/css" href="main.css">
</head>
<body onload="loadScripts()">
    <header>
        <table width="100%">
            <tr>
                <td width="33%" align="center">
                    <span class = "header">P3213 Елохов Даниил
                    </span>
                </td>
                <td width="33%" align="center">
                    <span class = "header">Страница главного дрочилы всего интернета
                    </span>
                </td>
                <td>
                    <span class = "header">Вариант: 2407
                    </span>
                </td>
            </tr>
        </table>
    </header>

    <form name= myForm method="post" >
        <fieldset>
        <table><legend>Введите координаты точки</legend>
            <tr><td colspan="2"><span id="errorAns" ></span></td></tr>
            <tr>
                <td>Изменение Х:</td>
                <td>
                    <label>-4<input required name="formRadiosX" type="radio" value="-4"></label>
                    <label>-3<input required name="formRadiosX" type="radio" value="-3"></label>
                    <label>-2<input required name="formRadiosX" type="radio" value="-2"></label>
                    <label>-1<input required name="formRadiosX" type="radio" value="-1"></label>
                    <label>-0<input required name="formRadiosX" type="radio" value="0"></label>
                    <label>1<input required name="formRadiosX" type="radio" value="1"></label>
                    <label>2<input required name="formRadiosX" type="radio" value="2"></label>
                    <label>3<input required name="formRadiosX" type="radio" value="3"></label>
                    <label>4<input required name="formRadiosX" type="radio" value="4"></label>
                </td>
            </tr>
            <tr>
                <td>Изменение Y:</td>
                <td>
                    <label >(-5 ... 3) <input required id="formTextY"  type="text"></label>
                </td>
            </tr>
            <tr>
                <td>Изменение R:</td>
                <td>
                    <label >1.0 <input name="formCheckBoxesR"  type="checkbox"></label>
                    <label >1.5 <input name="formCheckBoxesR"  type="checkbox"></label>
                    <label >2.0 <input name="formCheckBoxesR"  type="checkbox"></label>
                    <label >2.5 <input name="formCheckBoxesR"  type="checkbox"></label>
                    <label >3.0 <input name="formCheckBoxesR"  type="checkbox"></label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label >Подтвердить: <button type="submit" id=submitFormButton >Отправить</button></label>
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
